<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right bg-secondary">
            <div class="d-flex flex-column flex-shrink-0 m-3 text-white bg-secondary mt-5 mb-5">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <div class="nav-link text-white">
                            <input class="search-input" type="search" placeholder="Search" (keyup)="getSearchResult($event)">
                            <div>
                                By Name
                            </div>
                        </div>
                    </li>
                    <li class="mt-3 mb-3">
                        <ag-grid-angular
                            #agGrid 
                            class= "ag-theme-balham ag-grid"
                            [rowData]="products"
                            [columnDefs]="columnDefs"
                            (rowClicked)="getProductDetailsById($event)">
                        </ag-grid-angular>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col border-right">
            <div class="p-3 py-5">
                <div class="row mt-3">
                    <!-- CPU -->
                    <div *ngIf="selectedProduct?.productType == 1">
                        <app-cpu-form [cpuToUpdate]="selectedProduct"></app-cpu-form>
                    </div>
                    <!-- RAM -->
                    <div *ngIf="selectedProduct?.productType == 2">
                        <app-ram-form [ramToUpdate]="selectedProduct"></app-ram-form>
                    </div>
                    <!-- Motherboard -->
                    <div *ngIf="selectedProduct?.productType == 3">
                        <app-motherboard-form [motherboardToUpdate]="selectedProduct"></app-motherboard-form>
                    </div>
                </div>
                <div class="inlineButtonContainer">   
                    <div *ngIf="selectedProduct" class="mt-5 text-center inlineButton">
                        <button class="btn btn-primary profile-button" type="button" [disabled]="isUpdateButtonDisabled()" (click)="update()">Update</button>
                    </div>
                    <div *ngIf="selectedProduct" class="mt-5 text-center inlineButton">
                        <button class="btn btn-danger profile-button" type="button" (click)="update()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right bg-secondary">
            <div class="d-flex flex-column flex-shrink-0 m-3 text-white bg-secondary mt-5 mb-5">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white select-product-element"
                            [ngClass]="isActive('cpu') ? 'active' : ''"
                            (click)="setActiveMenubarElement('cpu')">
                            <svg class="bi me-2" width="16" height="16"></svg>
                            CPU
                        </a>
                    </li>
                    <li class="mt-3 mb-3">
                        <a class="nav-link text-white select-product-element"
                            [ngClass]="isActive('ram') ? 'active' : ''"
                            (click)="setActiveMenubarElement('ram')">
                            <svg class="bi me-2" width="16" height="16"></svg>
                            RAM
                        </a>
                    </li>
                    <li>
                        <a class="nav-link text-white select-product-element"
                            [ngClass]="isActive('motherboard') ? 'active' : ''"
                            (click)="setActiveMenubarElement('motherboard')">
                            <svg class="bi me-2" width="16" height="16"></svg>
                            Motherboard
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Create new {{activeMenubarElement.cpu ? 'CPU' : activeMenubarElement.ram ? 'RAM' : 'Motherboard' }}</h4>
                </div>
                <div class="row mt-3">
                    <!-- CPU -->
                    <div *ngIf="activeMenubarElement.cpu">
                        <app-cpu-form></app-cpu-form>
                    </div>
                    <!-- RAM -->
                    <div *ngIf="activeMenubarElement.ram">
                        <app-ram-form></app-ram-form>
                    </div>
                    <!-- Motherboard -->
                    <div *ngIf="activeMenubarElement.motherboard">
                        <app-motherboard-form></app-motherboard-form>
                    </div>
                </div>
                <div class="mt-5 text-center">
                    <button class="btn btn-primary profile-button" type="button" [disabled]="isUpdateButtonDisabled()" (click)="create()">Add {{activeMenubarElement.cpu ? 'CPU' : activeMenubarElement.ram ? 'RAM' : 'Motherboard' }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
